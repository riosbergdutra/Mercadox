<div class="container">
  <h2>Registrar</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Campos do registro -->
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input id="nome" formControlName="nome" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input id="senha" type="password" formControlName="senha" required>
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <select id="role" formControlName="role" required>
        <option value="">Selecione...</option>
        <option value="USUARIO">Usu√°rio</option>
        <option value="VENDEDOR">Vendedor</option>
      </select>
    </div>
    <button type="submit">Registrar</button>
  </form>

  <!-- Mostra uma mensagem de erro se o registro falhar -->
  <div *ngIf="registerError" class="error-message">
    Erro ao registrar. Tente novamente.
  </div>
</div>
