networks:
  mercadox_network:
    external: true

volumes:
  prometheus_data:
  grafana_data:

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: mercadox-prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - mercadox_network
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: mercadox-grafana
    ports:
      - "3000:3000"
    networks:
      - mercadox_network